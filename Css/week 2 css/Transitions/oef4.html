<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions/opdracht4</title>

    <style>
        .container {
            border: 1px solid black;
            width: 800px;
            height: 400px;
            background-color: aqua;
            position: relative;
            top: 300px;
            left: 200px;


        }

         .box {
                transition: all 4s ease-in-out 2s, left 6s ease-in-out 4s, left 5s ease-in-out 3s;
                /* transition-duration: 5s;
                transition-timing-function: linear; */
                
        }

        .container:hover #box1{
                            transform:translateY(-160px) ;
                            left: 747px;

        }
        .container:hover #box2{
                            transform:translateY(-160px) ;
                            left: 30px;
        }
        .container:hover #box3{
                            transform:translateY(160px) ;
                            left: 10px;
        }

        #box1 {
            width: 50px;
            height: 50px;
            border: solid black 2px;
            top: 170px;
            position: relative;
            left: 400px;
        }


        #box2 { 
            width: 50px;
            height: 50px;
            border: solid black 2px;
            top: 112px;
            position: relative;
            left: 400px;
        }


        #box3 {
            width: 50px;
            height: 50px;
            border: solid black 2px;
            top: 60px;
            position: relative;
            left: 400px;
        }


    </style>



</head>


<body>





    <div class="container">


        <div class=“box” id=box1>1</div>
        <div class=“box” id=box2>2</div>
        <div class=“box” id=box3>3</div>







    </div>










</body>

</html>
