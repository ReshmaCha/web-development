<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions-opdracht 1</title>
  </head>
  <body>
    <h3>Opdracht 4:</h3>
    <p>
      Schrijf een functie die twee getallen met elkaar vermenigvuldigt en geef
      de waarde van de vermenigvuldiging terug. Geef een goede functie naam
      ervoor. .Wat is 5 x 6 ?
    </p>

    <p id="number"></p>
    <button onclick="answer">click</button>
    <script>
      //    function number () {
      //     let antwoord = 5;}
      //    console.log (number)
      let x = Sum(5, 6);
      document.getElementById("number").innerHTML = x;

      function Sum(a, b) {
        return  a * b;
      }
    </script>
  </body>
</html>
