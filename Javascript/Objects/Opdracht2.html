  <body>
    <h2>Opdracht 2:</h2>

    <p>
      Maak een Object van contactgegevens en voeg dat ook toe aan de club
      object:
    </p>
    <p>● Contactgegevens</p>
    <p>○ Adres</p>
    <p>○ Telefoonnr</p>
    <p>○ Contactpersoon</p>

    <script>
      let club = {
           naam: "Feyenoord", type: "Voetbal", ledenaantal: "38" ,
         adres: "stadionweg", telefoonnr: "14010", contactpersoon: "Advocaat",
        getFulLclub: function () {
                    return this.naam + "\n" + this.type + "\n" + this.ledenaantal + "\n" + this.adres + "\n" + this.telefoonnr + "\n" + this.contactpersoon
                }};
                  console.log(club.getFulLclub);
     
    </script>
  </body>
