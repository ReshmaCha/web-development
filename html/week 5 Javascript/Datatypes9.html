<body>
    <p>Wat gebeurt er met de uitkomst? Als je de uitkomst print in console</p>
    <p>Antwoord: Het wordt een 4 !</p>
    <p>Nu gaan wij het wijzigen naar een -teken, dit zijn er overigens 2 en dan zie je dat er 2 staat na het printen van console.log</p>
   <script>
    
    let number = 3;
    number--;

    console.log (number);

 


   </script>
