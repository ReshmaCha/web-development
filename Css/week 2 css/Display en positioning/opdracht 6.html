<style>
    div.relative {
      position: relative;
      width: 100px;
      height: 100px;
      border: 3px solid #ee9e09;
      background-color: #ee9e09;
    } 
    
    div.absolute {
      position: absolute;
      top: 25px;
      right: 25px;
     
      width: 50px;
      height: 50px;
      border: 3px solid #09b133;
      background-color: #09b133;
    }
    </style>
<body>
  
    
    <div class="relative"> 
        <div class="absolute"> </div>
      </div>







</body>
