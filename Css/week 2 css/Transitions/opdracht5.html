<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>


    div {
  width: 100px;
  height: 100px;
  background: rgb(0, 60, 255);
  transition-property: width;
  transition-duration: 2s;
}

 {
  width: 100px;
  height: 100px;
  background: red;
  
  
  position:relative;
  top: 90px;
  left: 120px;
  
}

div:hover {
  width: 300px;
  height: 300px;
}


div:hover {
  width: 300px;
}

    

    #div1 {
        
        transition-property:  height;
        transition-duration: 2s;
    }

    #div2 {
       
        transition-property:  height;
        transition-duration: 5s;
    }

    #div3 {
        transition-property:  height;
        transition-duration: 1s;
    }

    div:hover {
        width: 300px;
    }
</style>


<body>

    <h1>De transition-property property</h1>


    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>

    <strong>
        <p>Beweeg/hover over de div elementen om de verschillende overgangseffecten te zien.</p>
    </strong>

</body>
