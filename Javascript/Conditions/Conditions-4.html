<body>
   
    <!-- Opdracht 4:
    Deze opdracht is een uitbreiding van opdracht 1.
    Programmeer de volgende logica in de checkNumber functie:
    ● Als het ingevoerde getal is kleiner dan 3, dan toon je op het label: “Het ingevoerde
    getal is kleiner dan 3”.
    
 -->


<input type="number" name="number" id="number">
<button id="btn" onclick="checkNumber()">button </button>

    <div>
        <span id="label"></span>

    </div>
   <script>
     function checkNumber() {
           
               let number=   document.getElementById("number").value;
               if (number  <= 2) { document.getElementById("label").innerText = "Het ingevoerde getal is kleiner dan 3 ";
                    
               }
               
               
               
               
          }
      </script> 
   </body>
