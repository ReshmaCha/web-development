<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

button{
      position: relative;
      height:70px;
      width: 500px;
      background-color: blue;
      border-left: 5px solid hotpink;
      border-right: 5px solid yellow;
      outline-style: none;
      right: 90px;
      left: 70px;
}



button::before{
                content:'';
                height: 70px;
                width: 70px;
                position: absolute;
                top: -2px;
                left: -3px;
                
                border-top: solid 5px hotpink;


}

button::after{
              content:'';
              height: 70px;
              width: 70px;
              position: absolute;
              top: -7px;
              right:-4px ;
              border-bottom: solid 5px yellow;



}



</style>

<body>



<button> <h1>  Button</h1></button>


</body>
</html>
