<html lang="en">

<head>

    <title>Flexbox/opdracht7</title>

<style>
    div.container{
                    display: flex;
                    flex-direction: row;
                    align-items: flex-end;
                    height: 200px;
                    justify-content: row-reverse;
    }






    div.item1 {
        background-color: rgb(214, 63, 88);
        margin: 1px;
        padding: 15px;
        height: 350PX;
   
    }
    div.item2 {
        background-color: rgb(214, 63, 88);
        margin: 1px;
        padding: 15px;
        height: 150PX;
   
    }
    div.item3 {
        background-color:  rgb(214, 63, 88);
        margin: 1px;
        padding: 15px;
        height : 260PX;
   
    }
    div.item4 {
        background-color:  rgb(214, 63, 88);
        margin: 1px;
        padding: 15px;
        height: 90PX;
   
    }
    div.item5 {
        background-color:  rgb(214, 63, 88);
        margin: 1px;
        padding: 15px;
        height: 25PX;
   
    }
    div.item6 {
        background-color:  rgb(214, 63, 88);
       margin: 1px;
        padding: 15px;
        height : 150PX;
   
    }
</style>

<body>




    <div class="container">
        <div class="item1"> </div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>


    </div>


<br>

<p> <strong>  Bovenstaand is gemaakt met flexbox,in een rij (Row), met flex-end zodat het van beneden naar boven loopt </strong> </p>
     







</body>

</html>
