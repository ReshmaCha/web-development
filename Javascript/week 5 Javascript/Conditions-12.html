    <p>Programmeer de volgende logica in de checkNumber functie:</p>
    <p>
      Als het ingevoerde getal groter is dan 30 en kleiner is dan 35 of als het
      ingevoerde getal groter is dan 40 en kleiner is dan 45, toon dan op het
      label: “het getal is tussen 30 en 35 of het getal is tussen 40 en 45.”
    </p>

    <input type="number" name="number" id="number" />
    <button id="btn" onclick="checkNumber()">button</button>

    <div>
      <span id="label"></span>
    </div>
    <script>
      function checkNumber() {

                let number=   document.getElementById("number").value;
                if  (number > 30 && number < 35  || number > 40 && number < 45) { document.getElementById("label").innerText = "het getal is tussen 30 en 35 of het getal is tussen 40 en 45";

                }




             }

             console.log (number >30 && number <35 || number > 40 && number <45)
    </script>
