</head>
<body>
    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()">button </button>
    
        <div>
            <span id="label"></span>
    
        </div>   
        <script>
           
            function checkNumber() {    
                // > 5
                // < 10
                let number=   document.getElementById("number").value;
               if (number > 5 &&  number < 10) { document.getElementById("label").innerText = "Het ingevoerde getal is kleiner dan 10 en groter dan 5";
                    
               }
            }
        </script>
