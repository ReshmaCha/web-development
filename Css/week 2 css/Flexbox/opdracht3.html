<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
</head>
<style>
  .flex-container {
    display: flex;
    background-color: rgb(179, 162, 137);
  }

  .flex-container>div {
    background-color: #c2dee5;
    margin: 10px;
    padding: 20px;
    font-size: 30px;
  }
</style>

<body>

  <h2>Maak een flexbox.</h2>
    <h3>Om een specifiek item breder te maken gebruik je flex-grow .</h3>

  

  <div class="flex-container">
    <div style="flex-grow: 1">1</div>
    <div style="flex-grow: 4">2</div>
    <div style="flex-grow: 1">3</div>
    <div style="flex-grow: 1">4</div>
    <div style="flex-grow: 1">5</div>
    <div style="flex-grow: 1">6</div>


  </div>






</body>

</html>
