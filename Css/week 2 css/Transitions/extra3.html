<style>
    .flex-container {
        display: column;
        align-content: flex-start;

    }

    .flex-container>div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
    }

    div {
        width: 100px;
        height: 100px;
       
        transition-property: color
    }

    div:hover {
        width: 800px;
    }
</style>






<body>


    <h4>Opdracht 3.</h4>
    <p> Transitions kent verschillende transition-timing. </p>

    <div class="flex-container">
        <div>1 </div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>


    </div>














</body>
