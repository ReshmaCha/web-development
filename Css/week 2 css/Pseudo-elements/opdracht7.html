<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
         div.vierkant1 {
        content: '';
        position: absolute;
        top: 100px;
        left: 225px;
        width: 200px;
        height: 200px;
        background-color: rgb(150, 10, 10);
        z-index: 0;

    }

    div.vierkant2::before {
        content: '';
        position: absolute;
        top: 100px;
        left: 225px;
        width: 200px;
        height: 200px;
        background-color: rgb(150, 10, 10);
        transform: rotate(20deg);
        z-index: 0;

    }

    div.vierkant3::after {
        content: '';
        position: absolute;
        top: 110px;
        left: 225px;
        width: 200px;
        height: 200px;
        background-color: rgb(150, 10, 10);
        transform: rotate(160deg);
        z-index: 0;

    }






    </style>



<body>
    


<div class="vierkant1"></div>
<div class="vierkant2"></div>
<div class="vierkant3"></div>






</body>
</html>
