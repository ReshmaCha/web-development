<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions/opdracht4</title>
</head>



<style>
    div{
        display: flex;
        justify-content: center;
        margin: 350px;
        width: 100px;
        height: 100px;
        background: rgb(128, 122, 122);
        transition-property: width, height;
        transition-duration: 2s;
    }


    div {
        height: 150px;
        width: 150px;
        border: solid 1px;

    }
</style>
</head>

<body>

    <h1>The transition-property Property</h1>








    <div class="container">

        <div class="1">1</div>
        <div class="2">2</div>
        <div class="3">3</div>

    </div>





</body>
