<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions-opdracht-test </title>
</head>
<body>
   
<input type="number" name="number" id="number">
<button id="translateMonth" onclick="translateMonth()">translate </button>

    <div>
        <span id="translatedMonth"></span>

    </div>
   <script>
     function translateMonth() {
           
               let number=   document.getElementById("number").value;
               if (number  == 1) { document.getElementById("translatedMonth").innerText = "January ";
                     }
               else if (number == 2) { document.getElementById("translatedMonth").innerText = "February ";}
               else if (number == 3) { document.getElementById("translatedMonth").innerText = "March ";}  
               else if (number == 4) { document.getElementById("translatedMonth").innerText = "April ";}
               else if (number == 5) { document.getElementById("translatedMonth").innerText = "May ";}
               else if (number == 6) { document.getElementById("translatedMonth").innerText = "June ";}
               else if (number == 7) { document.getElementById("translatedMonth").innerText = "July ";}
               else if (number == 8) { document.getElementById("translatedMonth").innerText = "August";}
               else if (number == 9) { document.getElementById("translatedMonth").innerText = "September ";}
               else if (number == 10) { document.getElementById("translatedMonth").innerText = "October ";}
               else if (number == 11) { document.getElementById("translatedMonth").innerText = "November ";}
               else if (number == 12) { document.getElementById("translatedMonth").innerText = "December ";}





          }
      </script> 
   </body>
   </html>
