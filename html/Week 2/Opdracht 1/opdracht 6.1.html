<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        div > p > span > em {
            color: green; /* sets color to red */
            }
            </style>
</head>
<body>
    

    <div id="Child selectors"> 
    <h2>Child selectors</h2>

    <p> Child selector is een onderliggende combinator selector. Dit betekent dat het alleen elementen selecteert die rechtstreekse kinderen zijn van een ander element. 
    Deze worden gescheiden met ">" </p>
   
    <div>
       <p><span>Lorem ipsum dolor sit amet, <em>consectetur</em> adipiscing elit.</span> <span>Donec a <em>urna</em> elit.</span></p>
       </div>
   








</body>
</html>
