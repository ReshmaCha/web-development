<style>
    p::first-line {
      color: #ff0000;
     
    }
    </style>
<body>
    <div id="#Pseudo-elements selectors"></div>
<h1> Pseudo-elementenkiezers</h1>    


<p> Een CSS pseudo-element wordt gebruikt om bepaalde delen van een element te stylen.
    Het kan bijvoorbeeld worden gebruikt om:
    De eerste letter of regel van een element stylen.
    Inhoud voor of na de inhoud van een element invoegen.
    De syntax is ::first-line</p>
