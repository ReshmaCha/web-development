    <h2>Opdracht 3: </h2>
        
       <p>Maak gebruik van een loop en itereer door de sports array heen.</p>
       <p> Itereer de loop met even
        getallen en print de waarde in jouw console uit.</p>

    <div id="answer"></div>

 <script>
 const sports
 = ["voetbal", "basketbal", "volleybal", "hockey", "honkbal",
"zwemmen", "korfbal"]
let outputanswer = "";
let i;

for (let i=0; i<=sports.length; i++) {
    if (i %2 ==0) {
        outputanswer += sports[i]+"\n";
    }
   
}
console.log(outputanswer);



</script>
