<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions/opdracht4</title>
</head>

<style>
    .container {
        height: 490px;
        width: 490px;
        background-color: green;



    }

.container div{
        width: 90px;
        height: 90px;
}




    #box1 {
        
        background-color: rgb(34, 0, 128);
        display: flex;
        align-content: center;
        transition: all 1s ease-in-out;

    }

    #box2 {
        
        background-color: red;
    }

    #box3 {
       
        background-color: aqua;

    }
</style>
</head>

<body>

    <h1>The transition-property Property</h1>


    <div class="container">

        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>

    </div>


    Ik zie de transition-property ,margin,height en width,left en right die gebruikt worden. zie aant.




</body>

</html>
